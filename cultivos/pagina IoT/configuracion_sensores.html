                    <h2>Cuestionario</h2>
                    <label for="zona">Seleccione titulado</label>

                        <option>PAE 1825478</option>
                        <option>PAE 4255862</option>
                        <option>PAE 152486</option>
                    </select>

                        <option>cosechar</option>
                        <option>fertilizacion</option>
                        <option>fumigacion</option>
                    </select>

                            <input type="text" id="valorMaximo" name="valorMaximo">
                        </div>
                        <div>

                            <input type="text" id="valorMinimo" name="valorMinimo">
